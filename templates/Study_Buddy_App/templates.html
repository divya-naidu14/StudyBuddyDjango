{% extends 'Study_Buddy_App/base.html' %}
{% load static %}
{% block content %}

    <header>
        <div class="container h-100 mt-5 py-5">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100">
                    <h1 class="display-3">
                        Templates
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <main class="">
        <div class="container day-selector text-center">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle px-5" type="button" id="daySelectorDropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Select Day
                </button>
                <ul class="dropdown-menu" aria-labelledby="daySelectorDropdownMenuButton">
                    <li><a class="dropdown-item" href="#" onclick="setSelectedDay('Sunday')">Sunday</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setSelectedDay('Monday')">Monday</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setSelectedDay('Tuesday')">Tuesday</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setSelectedDay('Wednesday')">Wednesday</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setSelectedDay('Thursday')">Thursday</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setSelectedDay('Friday')">Friday</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setSelectedDay('Saturday')">Saturday</a></li>
                </ul>
            </div>
        </div>


        <div class="container time-blocks mt-5">
            <div class="grid-container py-2">
                <div class="grid-item">
                  <div class="d-flex flex-column justify-content-between h-100">
                    <span class="text-end top-overlap">00:00</span>
                    <span class="text-end bottom-overlap">02:00</span>
                  </div>
                </div>
                <div class="grid-item px-3">
                  <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                      <div>
                        <h5 class="card-title">Card Header 1</h5>
                        <p class="card-text text-dark">Card Body 1</p>
                      </div>
                      <button class="btn btn-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-trash" viewBox="0 0 16 16">
                          <use xlink:href="{% static 'icons/icons.svg' %}#x-delete"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
            </div>

            <div class="grid-container py-2">
                <div class="grid-item">
                  <div class="d-flex flex-column justify-content-between h-100">
                    <span class="text-end top-overlap">02:00</span>
                    <span class="text-end bottom-overlap">03:30</span>
                  </div>
                </div>
                <div class="grid-item px-3">
                  <div class="card">
                    <div class="card-body d-flex justify-content-between align-items-center">
                      <div>
                        <h5 class="card-title">Card Header 2</h5>
                        <p class="card-text text-dark">Card Body 2</p>
                      </div>
                      <button class="btn btn-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-x-trash" viewBox="0 0 16 16">
                          <use xlink:href="{% static 'icons/icons.svg' %}#x-delete"></use>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
            </div>

            <div class="container py-3 text-center px-5 mt-5">
              <button id="add-session-button" class="add-form-button">
                  <img class="form-button-image" src="{% static 'images/plus_icon.png' %}" alt="Plus Image" style="display: inline;">
                  <img class="form-button-image" src="{% static 'images/minus_icon.png' %}" alt="Minus Image" style="display: none;">
              </button>
            </div>

            <div id="add-session-form-container" class="form-div">
              <div class="container py-4 px-5 my-5 col-md-6 form-container">
                  <form id="add-session-form" class="form">
                      <h2>Add Session Form</h2>
                      <div class="form-group py-2">
                          <label for="subject">Subject:</label>
                          <select class="form-control" id="subject" name="subject" required>
                              <option value="">Select</option>
                              <option value="Math">Math</option>
                              <option value="Science">Science</option>
                              <option value="History">History</option>
                          </select>
                      </div>

                      <div class="form-group py-2">
                          <label>Session Type:</label><br>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="sessionType" id="topicRadio" value="Topic" required>
                              <label class="form-check-label" for="topicRadio">Topic</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="sessionType" id="taskRadio" value="Task" required>
                              <label class="form-check-label" for="taskRadio">Task</label>
                          </div>
                      </div>

                      <div class="form-group py-2" id="topicDropdown" style="display: none;">
                          <label for="topic">Topic:</label>
                          <select class="form-control" id="topic" name="topic" required>
                              <option value="">Select</option>
                              <option value="Mathematics">Mathematics</option>
                              <option value="Physics">Physics</option>
                              <option value="Chemistry">Chemistry</option>
                          </select>
                      </div>

                      <div class="form-group py-2" id="taskDropdown" style="display: none;">
                          <label for="task">Task:</label>
                          <select class="form-control" id="task" name="task" required>
                              <option value="">Select</option>
                              <option value="Problem Solving">Problem Solving</option>
                              <option value="Experiment">Experiment</option>
                              <option value="Essay Writing">Essay Writing</option>
                          </select>
                      </div>

                      <div class="form-group py-2">
                          <label for="startTime">Session Start Time:</label>
                          <input type="time" class="form-control" id="startTime" name="startTime" required>
                      </div>

                      <div class="form-group py-2">
                          <label for="endTime">Session End Time:</label>
                          <input type="time" class="form-control" id="endTime" name="endTime" required>
                      </div>

                      <button type="submit" class="btn btn-primary my-2">Submit</button>
                  </form>
              </div>
          </div>
        </div>

    </main>

{% endblock content %}
