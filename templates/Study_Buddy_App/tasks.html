{% extends 'Study_Buddy_App/base.html' %}
{% load static %}
{% block content %}

    <header>
        <div class="container h-100 mt-5 py-5">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100">
                    <h1 class="display-3">
                        Tasks
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <main class="">
        <div class="container">
            <div class="row">

                {% for task in tasks %}
                  <div class="col-md-4">
                    <div class="card mb-3">
                      <div class="card-header text-center">
                        {{ task.name }}
                      </div>
                      <div class="card-body">
                        <div class="container">
                            <div class="row">
                              <div class="col-sm-6">
                                <strong>Subject</strong>
                              </div>
                              <div class="col-sm-6">
                                  {{ task.subject.name }}
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-sm-6">
                                <strong>Deadline</strong>
                              </div>
                              <div class="col-sm-6">
                                  {{ task.deadline }}
                              </div>
                            </div>
                        </div>
                      </div>
                      <div class="card-footer text-center">
                        <a href="{% url 'delete-task' id=task.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this task?');">
                            Delete
                        </a>
                        <a href="{% url 'submit-task' id=task.id %}" class="btn btn-primary" onclick="return confirm('Are you sure you want to mark this task as submitted?');">
                            Mark as Submitted
                        </a>
                      </div>
                    </div>
                  </div>
                {% endfor %}

            </div>
          </div>
    </main>

{% endblock content %}
